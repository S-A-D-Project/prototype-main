<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Super Admin</title>
    <link rel="stylesheet" href="super-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
        }
        .reset-container {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reset-header img {
            display: block;
            margin: 0 auto 1.5rem auto;
            height: 60px;
        }
        .reset-header h1 {
            color: #2563eb;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            text-align: center;
        }
        .reset-header p {
            margin-bottom: 1.5rem;
            color: #64748b;
            font-size: 1rem;
            text-align: center;
        }
        .reset-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }
        .form-group .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-group label {
            font-size: 1rem;
            color: #334155;
            font-weight: 500;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
            z-index: 2;
        }
        .form-group input[type="email"] {
            width: 100%;
            padding: 12px 40px;
            border: 1.5px solid #cbd5e1;
            border-radius: 0.75rem;
            font-size: 1rem;
            background: #f8fafc;
            transition: border-color 0.2s, box-shadow 0.2s;
            z-index: 1;
        }
        .form-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #2563eb22;
            outline: none;
        }
        .reset-btn {
            background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
            color: #fff;
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        .reset-btn:hover {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
        }
        .message {
            text-align: center;
            margin-top: 0.5rem;
            display: none;
            font-size: 0.98rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .error-message {
            color: #ef4444;
            background: #fef2f2;
            border: 1px solid #fecaca;
        }
        .success-message {
            color: #10b981;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-to-login a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .back-to-login a:hover {
            color: #1e40af;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .reset-container {
                padding: 1.25rem 0.5rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <div class="reset-header">
                <img src="../images/Gemini_Generated_Image_wafkqlwafkqlwafk.PNG" alt="Logo" style="height:80px;display:block;margin:0 auto 20px auto;">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a password reset link</p>
            </div>
            <form class="reset-form" id="resetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
                <div class="message error-message" id="errorMessage"></div>
                <div class="message success-message" id="successMessage"></div>
            </form>
            <div class="back-to-login">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Here you would typically make an API call to your backend
            // For now, we'll just show a success message
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            successMessage.textContent = 'Password reset link has been sent to your email.';
            
            // Clear the form
            this.reset();
        });
    </script>
</body>
</html>
