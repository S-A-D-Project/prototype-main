<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Admin Login - OPSMS</title>
    <link rel="stylesheet" href="sub-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-light);
        }

        .login-box {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .login-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-top: 0.5rem;
            display: none;
            font-size: 0.9rem;
        }

        .back-to-main {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-to-main a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .back-to-main a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../images/Gemini_Generated_Image_wafkqlwafkqlwafk.PNG" alt="Logo" style="height:80px;display:block;margin:0 auto 1.5rem auto;">
                <p>Enter your credentials to access the dashboard</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="forgot-password" style="text-align: right; margin-top: -0.5rem;">
                    <a href="reset-password.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            <div class="back-to-main">
                <a href="../index.html">Back to Main Page</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
