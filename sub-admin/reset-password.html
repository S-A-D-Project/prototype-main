<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sub Admin</title>
    <link rel="stylesheet" href="sub-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-light);
        }

        .reset-box {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .reset-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .reset-btn:hover {
            background-color: var(--primary-dark);
        }

        .message {
            text-align: center;
            margin-top: 0.5rem;
            display: none;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: var(--radius);
        }

        .error-message {
            color: var(--danger-color);
            background-color: var(--danger-light);
            border: 1px solid var(--danger-color);
        }

        .success-message {
            color: var(--success-color);
            background-color: var(--success-light);
            border: 1px solid var(--success-color);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .back-to-login a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <div class="reset-header">
                <img src="../images/Gemini_Generated_Image_wafkqlwafkqlwafk.PNG" alt="Logo" style="height:80px;display:block;margin:0 auto 1.5rem auto;">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a password reset link</p>
            </div>
            <form class="reset-form" id="resetForm">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
                <div class="message error-message" id="errorMessage"></div>
                <div class="message success-message" id="successMessage"></div>
            </form>
            <div class="back-to-login">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Here you would typically make an API call to your backend
            // For now, we'll just show a success message
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            successMessage.textContent = 'Password reset link has been sent to your email.';
            
            // Clear the form
            this.reset();
        });
    </script>
</body>
</html>
